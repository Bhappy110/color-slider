<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.css">
</head>
<body>
	<div class="creator">

		<img src="assets/img/project.png" class="logo">

	</div>
	<div class="wrap-box">

		<div class="box">
			
			<div class="input">
				
				<h3>Change Icon Color</h3>

				<div class="red">
						
						<div class="slider">
							<input type="range" min="0" max="255" value="0" id="red">
						</div>										
				</div>

				<div class="green">
						
						<div class="slider">
							<input type="range" min="0" max="255" value="0" id="green">
						</div>										
				</div>
				<div class="blue">
						
						<div class="slider">
							<input type="range" min="0" max="255" value="0" id="blue">
						</div>	
				</div>

			</div>

			<div class="color">
				
				<div id="ColorIcon">
					<i class="fab fa-twitter" id="twitter"></i>
				</div>
				<div class="ColorValue">
					
					<div class="RedValue">
						
						<label>Red</label>
						<p id="rv"></p>

					</div>

					<div class="GreenValue">
						
						<label>Green</label>
						<p id="gv"></p>

					</div>
					
					<div class="BlueValue">
						
						<label>Blue</label>
						<p id="bv">0</p>

					</div>
					
				
				</div>
			</div>


		</div>

	</div>

<script src="assets/js/script.js"></script>
</body>
</html>
